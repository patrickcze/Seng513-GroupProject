<!doctype html>
<html>

<head>
    <title>umapit.io</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand active" href="/">umap.io</a>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Maps</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Datasets</a>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0" onsubmit="return false">
                <input class="form-control mr-sm-2" type="email" id="emailField" placeholder="eMail">
                <input class="form-control mr-sm-2" type="password" id="passField" placeholder="Password">
                <button class="btn btn-outline-primary my-2 my-sm-0" id="registerUserBtn">Sign Up</button>
                <button class="btn btn-outline-success my-2 my-sm-0" id="loginUserBtn">Login</button>
            </form>
        </div>
    </nav>

    <div class="container-fluid main-container">
        <div id="map" class="col-12"></div>
    </div>

    <div class="container">
        <hr>
        <footer>
            <p>&copy; umapit.io 2017</p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="js/client.js"></script>
</body>

</html>
